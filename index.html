<!DOCTYPE HTML>
<html lang="de">
	<head>
		<title>Schwarzer Kater</title>
		<meta charset="utf-8" />
		<meta name="description" content="Schwarzer Kater" />
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>

	<body>
		<form id="kontact">
			<!-- Begin of temporary field -->
			<fieldset id style="grid-column:1/span 2">
				<label for="testemail">Send this test to the following e-mail address (from https://mailgolem.com/)</label>
				<input id="testemail" name="test_email" type="email"/>
			</fieldset>
			<!-- End of temporary field -->
			<fieldset id="kontact_fs_arrival">
				<label for="kontact_arrival">Arrival</label>
				<input id="kontact_arrival" name="Arrival" required type="date"/>
			</fieldset>
			<fieldset id="kontact_fs_departure">
				<label for="kontact_departure">Departure</label>
				<input id="kontact_departure" name="Departure" required type="date"/>
			</fieldset>
			<input type="hidden" name="Nights" value="0"/>
			<fieldset id="kontact_fs_adults">
				<label for="kontact_adults">Number of adults</label>
				<input id="kontact_adults" name="Adults" required type="number"/>
			</fieldset>
			<fieldset id="kontact_fs_kids">
				<label for="kontact_kids">Number of kids</label>
				<input id="kontact_kids" name="Kids" required type="number"/>
			</fieldset>
			<fieldset id="kontact_fs_phone">
				<label for="kontact_phone">Phone</label>
				<input id="kontact_phone" name="Phone" type="phone"/>
			</fieldset>
			<fieldset id="kontact_fs_email">
				<label for="kontact_email">E-Mail Adresse</label>
				<input id="kontact_email" name="_replyto" required type="email"/>
				<input type="hidden" name="Email"/>
			</fieldset>
			<fieldset id="kontact_fs_nachricht">
				<label for="kontact_nachricht">Nachricht</label>
				<textarea id="kontact_nachricht" name="Nachricht"></textarea>
			</fieldset>
			<input type="hidden" name="" value="New submission from Schwarzer Kater!"/>
			<input type="hidden" name="_subject" value="New submission from Schwarzer Kater!"/>
			<input type="hidden" name="_autoresponse" value="Thank you for reaching us out! We'll be contacting you about this enquiry soon."/>
			<input id="kontact_honey" type="text" name="_honey"/>
			<fieldset id="kontact_fs_submit">
				<button id="kontact_submit" type="submit">
					<div id="kontact_submit-forsend">
						<svg xmlns="http://www.w3.org/2000/svg" class="kontact_submit-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="12" cy="12" r="8"/>
							<path d="M12 9L 15 12L 12 15"/>
							<path d="M10 12L 15 12"/>
						</svg>
					</div>
					<div hidden id="kontact_submit-sending">
						<svg xmlns="http://www.w3.org/2000/svg" class="kontact_submit-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="12" cy="12" r="8"/>
						</svg>
					</div>
					<div hidden id="kontact_submit-success">
						<svg xmlns="http://www.w3.org/2000/svg" class="kontact_submit-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							<path d="M5 12l5 5l10 -10"/>
						</svg>
					</div>
					<div hidden id="kontact_submit-warning">
						<svg xmlns="http://www.w3.org/2000/svg" class="kontact_submit-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
							<path d="M18 6l-12 12"/>
							<path d="M6 6l12 12"/>
						</svg>
					</div>
					<span>Senden</span>
				</button>
			</fieldset>
			<fieldset id="kontact_fs_legend">
				<legend hidden id="kontact_msg-success">Your data has been sent. We'll contact you about this enquiry soon.</legend>
				<legend hidden id="kontact_msg-warning">Your data could not been sent. Please try again later.</legend>
			</fieldset>
		</form>
	</body>
</html>
